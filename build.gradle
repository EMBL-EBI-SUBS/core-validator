group 'uk.ac.ebi.subs'
version '1.0.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()

        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()

    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile ("com.github.EMBL-EBI-SUBS:validator-common:master-SNAPSHOT") {
        changing = true
    }

    compile('uk.ac.ebi.biosamples:biosamples-spring-boot-starter:4.0.0-SNAPSHOT') {
        changing = true
        exclude group: 'org.springframework.boot'
    }

    compile("uk.ac.ebi.subs:subs-repository:1.0.0-SNAPSHOT")
    compile("org.springframework.boot:spring-boot-starter")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.mockito:mockito-core:2.+")
}

sourceCompatibility = 1.8